<html>
    <head>
        <title>Online compiler</title>
    </head>
    {% block content %}
<body bgcolor="pink" >
<form action="compile" >
<h1 align="left">write your Python codes</h1>
<input type="submit" name="submit" value="Run"><br>
<textarea name="codebox" style=height:400;width:805;>{{pcode}}</textarea>
<textarea name="coderesult" style=height:400;width:430;background:black;color:blanchedalmond;>{{res}}</textarea>
<br>
</form>
</body>
{% endblock %}
</html>
